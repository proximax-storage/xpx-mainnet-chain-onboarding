[console]

sinkType = Sync
level = Info
colorMode = Ansi

[console.component.levels]

# e.g. to log more verbose messages about the 'net' component, uncomment
# net = Debug

[file]

sinkType = Sync
level = Info
directory = /logs
filePattern = /logs/server_%4N.log
rotationSize = 25MB
maxTotalSize = 250MB
minFreeSpace = 100MB

[file.component.levels]
